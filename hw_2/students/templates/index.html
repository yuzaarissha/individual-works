<html>
    <head>
        <title>STUDENTS LIST</title>
    </head>
    <body>
        <h1>STUDENT LIST</h1>

        <table border="1">
        <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                NAME
            </th>
            <th>
                SURNAME
            </th>
        </tr>
        </thead>
        <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.surname }}</td>
        </tr>
        {% endfor %}
        </tbody>
        </table>
    </body>
</html>
